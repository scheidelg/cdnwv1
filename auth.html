<!DOCTYPE html>
<html>
<head>
    <!-- Set a flag so that after authentication the page simply displays a
         message 'successful authentication' instead of rendering the
         retrieved content. -->
    <script src="js/githubAuthOnlyFlag.js"></script>

    <!-- Identify the private GitHub organization, repository, and branch,
         from which we want to retrieve content. -->
    <script src="js/githubRepositoryInfo.js"></script>

    <!-- Load the githubRetrieve() function that can be called to authenticate
         to GitHub and optionally load content from a private repository. -->
    <script src="js/githubRetrieve.js"></script>

    <!-- After successful authentication to GitHub, render the content loaded
         from the repository. -->
    <script src="js/githubReload.js"></script>
</head>
<body>
    <div id="loginForm"> <!-- 1 -->
        <span>Enter your github credentials::</span>
        <form onsubmit="event.preventDefault(); githubRetrieve(this);">
            <input type="text" id="login" name="login" placeholder="Github username" required>
            <input type="password" id="password" name="login" placeholder="Github password/token" required>
            <input type="submit" value="Access">
        </form>
    </div>
</body>
</html>
