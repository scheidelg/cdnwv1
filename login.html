<!DOCTYPE html>
<!-- this one needs to NOT have a private file behind it; make sure to note that in page prompt -->
<!-- on this page, do NOT make the page prompt hidden -->
<!-- if you want to have an auth page but display a static message, then dont' bother with ghpaAuthOnly Flag - just have this ref a login.html in the private repo -->
<html>
    <head>
        <!-- Load the GHPA functions and initial configuration. -->
        <script src="js/GHPA.js"></script>

        <!-- Set the flag to identify that we only want to authenticate to the
             private GitHub repository; we don't want to load a file. -->
        <script>ghpaAuthOnlyFlag = true;</script>
    </head>
    <body>
        <noscript><p>
            GHPA requires client-side JavaScript to be enabled. Please enable JavaScript and reload the page.
        <p></noscript>

        <div id="ghpaPrompt" style="display: none;"><p>This is a prompt with some page-specific information.</p></div>
        <div id="ghpaLoginForm">
            <p>Loading content...</p>
        </div>
        <div id="ghpaAuthMessage" style="font-style: italic;"></div>
        <script src="js/ghpaLoadPage.js"></script>
    </body>
</html>
