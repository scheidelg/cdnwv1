<div style="width: 100%; text-align: center;">
    <div style="margin: 20px; padding: 10px; border: 2px solid grey; display: inline-block;">
        <p style="text-align: left; margin-top: 0px; margin-bottom: 5px;">Enter your GitHub credentials:</p>
        <form onsubmit="event.preventDefault(); GHPA_Retrieve(this);">
            <input type="text" id="GHPA_login" name="GHPA_login" placeholder="Github username" required>
            <input type="password" id="GHPA_password" name="GHPA_password" placeholder="Github password/token" required>
            <input type="submit" value="Login">
        </form>
    </div>
</div>
